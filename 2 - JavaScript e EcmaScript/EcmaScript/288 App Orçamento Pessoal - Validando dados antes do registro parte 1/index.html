<html>
  <head>
    <!-- Definindo a codificação do documento -->
    <meta charset="utf-8" />
    <title>Orçamento pessoal</title>

    <!-- Bootstrap início (estilos e scripts para usar o framework Bootstrap) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Bootstrap fim -->

    <!-- Font Awesome para ícones -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <!-- Script do arquivo JavaScript externo -->
    <script src="app.js"></script>

  </head>

  <body>

    <!-- Barra de navegação do site -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container">
        <!-- Logo do site -->
        <a class="navbar-brand" href="#">
          <img src="logo.png" width="50" height="35" alt="Orçamento pessoal">
        </a>
        <!-- Ícone para menu de navegação móvel -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu de navegação -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <!-- Link para a página de cadastro -->
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Cadastro</a>
            </li>
            <!-- Link para a página de consulta -->
            <li class="nav-item">
              <a class="nav-link" href="consulta.html">Consulta</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Conteúdo principal do site -->
    <div class="container">
      <div class="row">
        <!-- Título da página -->
        <div class="col mb-5">
          <h1 class="display-4">Registro de nova despesa</h1>
        </div>
      </div>

      <!-- Formulário para inserir dados da despesa -->
      <div class="row mb-2">
        <!-- Campo para selecionar o ano -->
        <div class="col-md-2">
          <select class="form-control" id="ano">
            <option value="">Ano</option>
            <option value="2018">2018</option>
          </select>
        </div>

        <!-- Campo para selecionar o mês -->
        <div class="col-md-2">
          <select class="form-control" id="mes">
            <option value="">Mês</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>
        
        <!-- Campo para inserir o dia -->
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Dia" id="dia" />
        </div>

        <!-- Campo para selecionar o tipo de despesa -->
        <div class="col-md-6">
          <select class="form-control" id="tipo">
            <option value="">Tipo</option>
            <option value="1">Alimentação</option>
            <option value="2">Educação</option>
            <option value="3">Lazer</option>
            <option value="4">Saúde</option>
            <option value="5">Transporte</option>
          </select>
        </div>
      </div>

      <!-- Campos para inserir descrição e valor da despesa -->
      <div class="row">
        <!-- Campo para descrição da despesa -->
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
        </div>

        <!-- Campo para valor da despesa -->
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Valor" id="valor" />
        </div>

        <!-- Botão para adicionar a despesa -->
        <div class="col-md-2 d-flex justify-content-end">
          <button type="button" class="btn btn-primary" onclick="cadastrarDespesa()">
            <i class="fas fa-plus"></i> <!-- Ícone do botão -->
          </button>
        </div>
      </div>
    </div>

  </body>	
</html>
