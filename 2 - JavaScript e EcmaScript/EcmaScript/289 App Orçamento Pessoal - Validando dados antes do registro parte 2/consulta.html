<html>
  <head>
    <meta charset="utf-8" />
    <title>Orçamento pessoal</title>

    <!-- Bootstrap início: Importa os estilos e scripts do Bootstrap para um design responsivo -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Bootstrap fim -->

    <!-- Font Awesome: Importa ícones da Font Awesome para usar em botões ou outros elementos -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <!-- Importa o script JavaScript da página -->
    <script src="app.js"></script>

  </head>

  <body>
    <!-- Barra de navegação (navbar) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container">
        <!-- Logo na barra de navegação -->
        <a class="navbar-brand" href="#">
          <img src="logo.png" width="50" height="35" alt="Orçamento pessoal">
        </a>
        <!-- Botão para o menu responsivo -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <!-- Links de navegação -->
            <li class="nav-item">
              <a class="nav-link" href="index.html">Cadastro</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="consulta.html">Consulta</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Container principal do conteúdo -->
    <div class="container">
      <div class="row mb-5">
        <div class="col">
          <!-- Título da página -->
          <h1 class="display-4">Consulta de despesas</h1>
        </div>
      </div>

      <!-- Filtros de pesquisa (ano, mês, dia e tipo) -->
      <div class="row mb-2">
        <div class="col-md-2">
          <!-- Filtro de ano -->
          <select class="form-control" id="ano">
            <option value="">Ano</option>
            <option value="2018">2018</option>
          </select>
        </div>

        <div class="col-md-2">
          <!-- Filtro de mês -->
          <select class="form-control" id="mes">
            <option value="">Mês</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>

        <div class="col-md-2">
          <!-- Filtro de dia -->
          <input type="text" class="form-control" placeholder="Dia" id="dia" />
        </div>

        <div class="col-md-6">
          <!-- Filtro de tipo de despesa -->
          <select class="form-control" id="tipo">
            <option>Tipo</option>
            <option value="1">Alimentação</option>
            <option value="2">Educação</option>
            <option value="3">Lazer</option>
            <option value="4">Saúde</option>
            <option value="5">Transporte</option>
          </select>
        </div>
      </div>

      <!-- Campos de pesquisa adicionais (descrição e valor) -->
      <div class="row  mb-5">
        <div class="col-md-8">
          <!-- Campo para descrever a despesa -->
          <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
        </div>

        <div class="col-md-2">
          <!-- Campo para valor da despesa -->
          <input type="text" class="form-control" placeholder="Valor" id="valor" />
        </div>

        <div class="col-md-2 d-flex justify-content-end">
          <!-- Botão de pesquisa com ícone de lupa -->
          <button type="button" class="btn btn-primary">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <!-- Tabela para exibir os resultados das despesas -->
      <div class="row">
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th>Data</th>
                <th>Tipo</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th></th>
              </tr>
            </thead>

            <tbody>
            <!-- Os resultados serão inseridos aqui via JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
