<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Novas Tags de input do HTML</title>
</head>
<body>
    <form action="">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required autofocus> <br> <br>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required="required"> <br> <br>

        <label for="numero">Idade</label>
        <input type="number" name="number" id="numero" min="18" max="64" step="5"> <br> <br>

        <label for="url">URL</label>
        <input type="url" id="url" placeholder="http://www.exemplo.com.br"> <br><br>


        <label for="pesquisa">PESQUISA</label>
        <input type="search" id="pesquisa"> <br><br>

        
        <label for="range">RANGER</label>
        <input type="range" id="range" min="3" max="18" value="15"> <br><br>

        <label for="data">DATA</label>
        <input type="date" id="data"> <br><br>

        <label for="cor">COR</label>
        <input type="color" id="cor"> <br><br>

        <input type="submit" name="" value="Enviar">
    </form>
</body>
</html>
