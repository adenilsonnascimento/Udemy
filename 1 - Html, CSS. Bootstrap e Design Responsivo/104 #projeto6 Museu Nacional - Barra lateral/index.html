<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
      <![endif]-->

    <title>Museu Nacional</title>
</head>

<body>
    <div id="container"> <!--Início Container-->

        <header><!--Início Header-->

            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav> <!--Inicio do Nav-->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisas</a></li>
                    <li><a href="#">Acervos</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contatos</a></li>
                </ul>
            </nav> <!--Fim do Nav-->

        </header><!--Fim Header-->

        <div id="principal">
            <div id="conteudo">
                <section id="capa">
                    <img src="imagens/museu.png" alt="museu">
                </section>
            </div>

            <aside>
                <section id="depoimento">
                    <img src="imagens/depoimento.png" alt="Depoimento">
                </section>

                <section id="visita"> <!--Inicio da Seção Visita-->
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd Pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">
                        </fieldset>
                        <input class="botao" type="submit" value="Verificar Disponibilidade">
                    </form>

                </section> <!--Fim da Seção Visita-->

                <section id="galeria">

                    <h4>Galeria de Fotos</h4>
                    <a href="">
                        <img src="imagens/imagem1.jpg" height="93" width="93" alt="">
                    </a>
                    <a href="">
                        <img src="imagens/imagem2.jpg" height="93" width="93" alt="">
                    </a>
                    <a href="">
                        <img src="imagens/imagem3.jpg" height="93" width="93" alt="">
                    </a>
                    <a href="">
                        <img src="imagens/imagem4.jpg" height="93" width="93" alt="">
                    </a>


                </section>
            </aside>

        </div>

    </div> <!--Fim Container-->
</body>

</html>
