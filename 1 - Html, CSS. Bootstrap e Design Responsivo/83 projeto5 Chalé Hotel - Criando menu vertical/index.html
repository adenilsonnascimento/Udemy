<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Chalé Hotel - Criando menu vertical</title>
</head>

<body>
    <div id="container"> <!--Início do Container (Corpo)-->
        <header id="topo"> <!--Início do Topo (Header)-->

            <div id="area-logo"> <!--LOGO-->
                <h1 class="logo">
                    <a href="">Chále Hotel</a>
                </h1>

            </div> <!--fim LOGO-->
            <div id="area-menu"> <!--MENU-->

                <div id="conteudo-menu">

                    <div id="menu-locais">
                        <span class="locais">
                            Brasília - Águas Lindas de Goiás - Samambaia
                        </span>
                        <a class="reserva" href="#">Reservar</a>
                        <div style="clear: both;"></div>
                    </div>

                    <div id="menu">
                       <ul id="navegacao">
                       <li><a href="#">Home</a></li>
                       <li><a href="#">História</a></li>
                       <li><a href="#">Imprensa</a></li>
                       <li><a href="#">Gastronomia</a></li>
                       <li><a href="#">Contato</a></li>
                       </ul>
                       <img class="depoimento" src="imagens/depoimento.png" alt="Depoimento Jamilton Damasceno">
                    </div>
                </div>

            </div> <!--fim MENU-->

        </header> <!--Fim do Topo (Header)-->
    </div> <!--Fim do Container (Corpo)-->
</body>

</html>
