<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
    
     var variavel1 = prompt('Digite algum número:')
     var variavel2 = prompt('Digite outro número:')

     variavel1 = parseInt(variavel1) // remove a fração de número
     variavel2 = parseFloat(variavel2) // preserva a fração de número

     document.write (variavel1 + variavel2)
     
    // console.log(variavel1)
    // console.log(variavel2)

    var variavel3 = 10
    var variavel4 = 20
    
    //console.log(variavel1)
    //console.log(variavel2)

    document.write(variavel3.toString() + variavel4.toString())
   
    </script>
</head>
<body><br><br>
<h1>Serve para converter um tipo de variavel em outro tipo de variavel
   </h1>
    
</body>
</html>
