<!DOCTYPE html>
<html lang="pt-BR">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Vitória</title> 

    <!-- Importa o framework Bootstrap para estilização -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Link para um arquivo CSS externo -->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- Container principal para centralizar os elementos na tela -->
    <div class="container">

        <!-- Linha para exibir a imagem de "vitória" -->
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <!-- Imagem que simboliza a vitória no jogo -->
                    <img src="imagens/vitoria.png" alt="Você venceu!"> <!-- Incluído alt para acessibilidade -->
                </div>
            </div>
        </div>

        <!-- Linha contendo o botão para reiniciar o jogo -->
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <!-- Botão que redireciona para a página inicial ao ser clicado -->
                    <button type="button" class="btn btn-dark btn-lg" onclick="window.location.href = 'app.html'">Reiniciar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
