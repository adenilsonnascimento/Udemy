<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game Mata Mosquito</title>
</head>
	<!-- O script externo "jogo.js" será vinculado ao documento. Ele contém a lógica principal do jogo. -->
	<script src="jogo.js"></script>
</head>
<body onresize="ajustaTamanhoPalcoJogo()">
	<!-- O atributo `onresize` define um manipulador de eventos que é acionado sempre que a janela do navegador é redimensionada.
	     Aqui, ele chama a função `ajustaTamanhoPalcoJogo()`, presumivelmente definida no arquivo "jogo.js". -->
</body>
</html>
