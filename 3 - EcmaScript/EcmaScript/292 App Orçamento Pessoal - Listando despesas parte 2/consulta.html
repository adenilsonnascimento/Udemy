<html>
	<head>
    <!-- Definição de charset para UTF-8 -->
    <meta charset="utf-8" />
		<title>Orçamento pessoal</title>

		<!-- Bootstrap início -->
		<!-- Link para o arquivo CSS do Bootstrap, para estilização da página -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Inclusão do jQuery Slim para a funcionalidade de manipulação de DOM -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- Inclusão do Popper.js para o comportamento de elementos interativos do Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- Inclusão do script JS do Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Bootstrap fim -->

    <!-- Inclusão do Font Awesome para ícones -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <!-- Inclusão do arquivo JS do sistema -->
    <script src="app.js"></script>

	</head>

  <body onload="carregaListaDespesas()"> <!-- Carregar a lista de despesas ao carregar a página -->

    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container">
        <!-- Logo da aplicação -->
        <a class="navbar-brand" href="#">
           <img src="logo.png" width="50" height="35" alt="Orçamento pessoal">
        </a>
        <!-- Botão para expandir a barra de navegação em dispositivos móveis -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Conteúdo da barra de navegação -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <!-- Links de navegação -->
            <li class="nav-item">
              <a class="nav-link" href="index.html">Cadastro</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="consulta.html">Consulta</a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>

    <!-- Conteúdo principal da página -->
    <div class="container">
      <!-- Título da página -->
      <div class="row mb-5">
        <div class="col">
          <h1 class="display-4">Consulta de despesas</h1>
        </div>
      </div>

      <!-- Filtros de pesquisa para as despesas -->
      <div class="row mb-2">
        <div class="col-md-2">
          <!-- Filtro para o ano -->
          <select class="form-control" id="ano">
            <option value="">Ano</option>
            <option value="2018">2018</option>
          </select>
        </div>

        <div class="col-md-2">
          <!-- Filtro para o mês -->
          <select class="form-control" id="mes">
            <option value="">Mês</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>
        
        <div class="col-md-2">
          <!-- Filtro para o dia -->
          <input type="text" class="form-control" placeholder="Dia" id="dia" />
        </div>

        <div class="col-md-6">
          <!-- Filtro para o tipo de despesa -->
          <select class="form-control" id="tipo">
            <option>Tipo</option>
            <option value="1">Alimentação</option>
            <option value="2">Educação</option>
            <option value="3">Lazer</option>
            <option value="4">Saúde</option>
            <option value="5">Transporte</option>
          </select>
        </div>
      </div>

      <!-- Filtro para descrição e valor da despesa -->
      <div class="row  mb-5">
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
        </div>

        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Valor" id="valor" />
        </div>

        <div class="col-md-2 d-flex justify-content-end">
          <!-- Botão de pesquisa -->
          <button type="button" class="btn btn-primary">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <!-- Tabela para exibição das despesas -->
      <div class="row">
        <div class="col">
          <table class="table" >
            <thead>
              <tr>
                <th>Data</th>
                <th>Tipo</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th></th>
              </tr>
            </thead>

            <tbody id="listaDespesas">
                <!-- As despesas serão inseridas aqui -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>	

</html>
