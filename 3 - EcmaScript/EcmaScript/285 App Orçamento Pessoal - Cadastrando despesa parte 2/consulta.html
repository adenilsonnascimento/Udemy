<!DOCTYPE html>
<html>
	<head>
    <!-- Definindo o charset da página como UTF-8 para suportar caracteres especiais -->
    <meta charset="utf-8" />
    
    <!-- Título da página -->
		<title>Orçamento pessoal</title>

		<!-- Inclusão do Bootstrap (framework para facilitar o design e responsividade da página) -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Scripts para o funcionamento do Bootstrap (incluindo jQuery e Popper.js, necessários para alguns componentes do Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- Inclusão do Font Awesome para ícones (para o botão de pesquisa) -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <!-- Link para o script JavaScript (app.js) que contém o comportamento e lógica da página -->
    <script src="app.js"></script>

	</head>

  <body>

    <!-- Barra de navegação do site, com o logo e os links de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container">
        <!-- Logo do orçamento pessoal -->
        <a class="navbar-brand" href="#">
           <img src="logo.png" width="50" height="35" alt="Orçamento pessoal">
        </a>

        <!-- Botão para alternar o menu em dispositivos menores -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu de navegação -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <!-- Link para a página de cadastro -->
            <li class="nav-item">
              <a class="nav-link" href="index.html">Cadastro</a>
            </li>
            <!-- Link para a página de consulta (está com a classe 'active' para indicar que está selecionada) -->
            <li class="nav-item active">
              <a class="nav-link" href="consulta.html">Consulta</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Container principal da página -->
    <div class="container">
      
      <!-- Cabeçalho da seção -->
      <div class="row mb-5">
        <div class="col">
          <h1 class="display-4">Consulta de despesas</h1>
        </div>
      </div>

      <!-- Formulário de filtro para pesquisa de despesas -->
      <div class="row mb-2">
        <!-- Filtro por ano -->
        <div class="col-md-2">
          <select class="form-control" id="ano">
            <option value="">Ano</option>
            <option value="2018">2018</option>
          </select>
        </div>

        <!-- Filtro por mês -->
        <div class="col-md-2">
          <select class="form-control" id="mes">
            <option value="">Mês</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>
        
        <!-- Filtro por dia -->
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Dia" id="dia" />
        </div>

        <!-- Filtro por tipo de despesa -->
        <div class="col-md-6">
          <select class="form-control" id="tipo">
            <option>Tipo</option>
            <option value="1">Alimentação</option>
            <option value="2">Educação</option>
            <option value="3">Lazer</option>
            <option value="4">Saúde</option>
            <option value="5">Transporte</option>
          </select>
        </div>
      </div>

      <!-- Formulário para inserir descrição e valor da despesa -->
      <div class="row  mb-5">
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
        </div>

        <!-- Campo para inserir o valor da despesa -->
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Valor" id="valor" />
        </div>

        <!-- Botão de pesquisa -->
        <div class="col-md-2 d-flex justify-content-end">
          <button type="button" class="btn btn-primary">
            <!-- Ícone de pesquisa usando Font Awesome -->
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <!-- Tabela para exibir as despesas consultadas -->
      <div class="row">
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th>Data</th>
                <th>Tipo</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th></th>
              </tr>
            </thead>

            <tbody>
              <!-- Corpo da tabela, onde as despesas serão exibidas -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>	

</html>
